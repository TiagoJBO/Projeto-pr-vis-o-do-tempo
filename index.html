<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="container">
        <input class="input-cidade" type="text" placeholder="Digite a cidade">

        <button onclick="cliqueiNobotao()"> <img class="lupa"
                src="https://icons.getbootstrap.com/assets/icons/search.svg" alt="lupa"></button>

        <div class="container-medio">

            <h2 class="cidade">Tempo em são paulo</h2>

            <p class="temp">21°C</p>


            <div class="caixa-menor">
                <img class="icone" src="https://openweathermap.org/img/wn/01d.png" alt="clouds">
                <p class="text-previsao">Nublado</p>
            </div>

            <p class="umidade">Umidade 70%</p>

        </div>

    </div>


</body>
<Script src="./script.js"></Script>

</html>
